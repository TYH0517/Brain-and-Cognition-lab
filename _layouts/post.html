---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Posts</h3>
{% for posts in site.data.settings.posts %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ posts.name }}</h5>
    <p><a href="{{ site.github.url }}/posts/{{ posts.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ posts.image }}" alt="photo" width="50%" hight="50%">
  </div>
</div>
{% endfor %}
